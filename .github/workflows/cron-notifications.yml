name: Cron Notifications

on:
  schedule:
    # 5分ごとに実行（UTC時間）
    - cron: '*/5 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  trigger-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        run: |
          if [ -z "$VERCEL_URL" ]; then
            echo "Error: VERCEL_URL secret is not set"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Error: CRON_SECRET secret is not set"
            exit 1
          fi
          echo "VERCEL_URL is set (length: ${#VERCEL_URL})"
          echo "CRON_SECRET is set (length: ${#CRON_SECRET})"
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      
      - name: Trigger notification endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "$VERCEL_URL/api/cron/notifications" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          if [ "$http_code" -ne 200 ]; then
            echo "Error: API returned status $http_code"
            exit 1
          fi
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
